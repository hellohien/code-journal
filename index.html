<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="" class="column-full logo">Code Journal</a>
      <a class="column-full entries-link" data-view="entries">Entries</a>
    </div>
  </header>
  <main>
    <div class="container container-view hidden" data-view="entry-form">
      <h1 class="column-full entry-heading" data-view="entry-form">New Entry</h1>
      <form id="form" data-view="entry-form" action="">
        <div class="row">
          <div class="column-half">
            <img class="preview-image" src="images/placeholder-image-square.jpg" alt="Journal Entry Image">
          </div>
          <div class="column-half">
            <div class="title-container">
              <label for="title">Title</label>
              <div>
                <input id="title" type="text" required>
              </div>
            </div>
            <div class="photo-url-container">
              <label for="photo-url">Photo URL</label>
              <div>
                <input id="photo-url" type="text" required>
              </div>
            </div>
          </div>
        </div>
        <div class="column-full notes-container">
          <label for="notes">Notes</label>
          <div>
            <textarea id="notes" required></textarea>
          </div>
        </div>
        <div class="column-full save-button-container">
          <button class="save-button" data-view="entries">Save</button>
        </div>
      </form>
    </div>

    <div class="container container-view" data-view="entries">
      <div class="column-full row-mobile">
        <h1 class="entry-heading">Entries</h1>
        <button class="new-entry-button" data-view="entry-form">New</button>
      </div>
      <ul class="entries-list">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
