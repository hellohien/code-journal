<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <h1>New Entry</h1>
      <form action="">
       <div class="row">
          <img class="column-half" src="images/placeholder-image-square.jpg" alt="Journal Entry Image">
          <div class="column-half">
            <label for="title">Title</label>
            <div>
              <input id="title" type="text">
            </div>
            <label for="photo-url">Photo URL</label>
            <div>
              <input id="photo-url" type="text">
            </div>
          </div>
       </div>
        <div class="column-full">
          <label for="notes">Notes</label>
          <div>
            <textarea id="notes"></textarea>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
